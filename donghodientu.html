<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  background-color:royalblue;
}

#clock {
  font-size: 100px;
  text-align: center;
  margin-top: 50px;
}

    </style>
</head>
<body>
    <div id="clock">
        <script>
            function showTime() {
  var date = new Date();
  var h = date.getHours(); // lấy giờ
  var m = date.getMinutes(); // lấy phút
  var s = date.getSeconds(); // lấy giây
  var session = "AM";

  if (h == 0) {
    h = 12;
  }

  if (h > 12) {
    h = h - 12;
    session = "PM";
  }

  h = (h < 10) ? "0" + h : h;
  m = (m < 10) ? "0" + m : m;
  s = (s < 10) ? "0" + s : s;

  var time = h + ":" + m + ":" + s + " " + session;

  document.getElementById("clock").innerText = time;
  document.getElementById("clock").textContent = time;

  // Tự động bật nhạc sau mỗi 5 phút
  if (m % 5 === 0 && s === 0) {
    playMusic();
  }

  // Thay đổi ảnh nền sau mỗi 10 phút
  if (m % 10 === 0 && s === 0) {
    changeBackground();
  }

  setTimeout(showTime, 1000);
}

function playMusic() {
  // code để bật nhạc ở đây
  console.log("Bật nhạc!");
}

function changeBackground() {
  // code để thay đổi ảnh nền ở đây
  console.log("Thay đổi ảnh nền!");
}

showTime();

        </script>

    </div>

</body>
</html>
